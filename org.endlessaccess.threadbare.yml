id: org.endlessaccess.threadbare
runtime: org.freedesktop.Platform
runtime-version: '25.08'
base: org.godotengine.godot.BaseApp
base-version: '4.5'
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.freedesktop.ScreenSaver
modules:
  - name: threadbare
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/endlessm/threadbare/releases/download/v0.1.5/threadbare-v0.1.5-linux-metadata.tar.gz
        sha256: 12ee88864c2099ab4605cb934e6b2ee6e80d574d4f5d16efc498500c68a67c50
        dest-filename: linux-metadata.tar.gz
        x-checker-data:
          type: json
          url: https://api.github.com/repos/endlessm/threadbare/releases/latest
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name | endswith("-linux-metadata.tar.gz")) | .browser_download_url

      - type: file
        url: https://github.com/endlessm/threadbare/releases/download/v0.1.5/threadbare-v0.1.5.pck
        sha256: 56180cf01c89bb39827b5d1ff274f76803fd5ea4797af95436889bace5ac2678
        dest-filename: godot-runner.pck
        x-checker-data:
          type: json
          url: https://api.github.com/repos/endlessm/threadbare/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name | endswith(".pck")) | .browser_download_url

    build-commands:
      - install -Dm644 godot-runner.pck ${FLATPAK_DEST}/bin/godot-runner.pck

      - install -Dm644 icon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm644 icon-256.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png

      - install -Dm644 linux/launcher.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 linux/metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 linux/releases.xml ${FLATPAK_DEST}/share/metainfo/releases/${FLATPAK_ID}.releases.xml
