id: org.endlessaccess.threadbare
runtime: org.freedesktop.Platform
runtime-version: '25.08'
base: org.godotengine.godot.BaseApp
base-version: '4.5'
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.freedesktop.ScreenSaver
modules:
  - name: threadbare
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/endlessm/threadbare/releases/download/v0.1.8/threadbare-v0.1.8-linux-metadata.tar.gz
        sha256: 86037fc2284e0cf0c9d920d6249af40bbc81970b001bf84e75727939e6e4f5e2
        dest-filename: linux-metadata.tar.gz
        x-checker-data:
          type: json
          url: https://api.github.com/repos/endlessm/threadbare/releases/latest
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name | endswith("-linux-metadata.tar.gz")) | .browser_download_url

      - type: file
        url: https://github.com/endlessm/threadbare/releases/download/v0.1.8/threadbare-v0.1.8.pck
        sha256: b0ac1bf355549ff05ee561db038611553c6bf5a6e794622e3d5e1d27c04dd2d5
        dest-filename: godot-runner.pck
        x-checker-data:
          type: json
          url: https://api.github.com/repos/endlessm/threadbare/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name | endswith(".pck")) | .browser_download_url

    build-commands:
      - install -Dm644 godot-runner.pck ${FLATPAK_DEST}/bin/godot-runner.pck

      - linux/install-metadata
