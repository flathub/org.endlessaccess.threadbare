id: org.endlessaccess.threadbare
runtime: org.freedesktop.Platform
runtime-version: "25.08"
base: org.godotengine.godot.BaseApp
base-version: "4.6"
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
modules:
  - name: threadbare
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/endlessm/threadbare/releases/download/v0.1.9/threadbare-v0.1.9-linux-metadata.tar.gz
        sha256: fba5da7fd54caa8b12cc4c2205c031f7df3bc6d6c1ab61d9dffd77e8fa81304b
        dest-filename: linux-metadata.tar.gz
        x-checker-data:
          type: json
          url: https://api.github.com/repos/endlessm/threadbare/releases/latest
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name | endswith("-linux-metadata.tar.gz")) | .browser_download_url

      - type: file
        url: https://github.com/endlessm/threadbare/releases/download/v0.1.9/threadbare-v0.1.9.pck
        sha256: 2efd6d860c1dcf32c2b161c35922474ac0d0707a480a86f1999714b33e6bcfed
        dest-filename: godot-runner.pck
        x-checker-data:
          type: json
          url: https://api.github.com/repos/endlessm/threadbare/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name | endswith(".pck")) | .browser_download_url

    build-commands:
      - install -Dm644 godot-runner.pck ${FLATPAK_DEST}/bin/godot-runner.pck

      - linux/install-metadata
