id: org.endlessaccess.threadbare
runtime: org.freedesktop.Platform
runtime-version: '25.08'
base: org.godotengine.godot.BaseApp
base-version: '4.5'
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.freedesktop.ScreenSaver
modules:
  - name: threadbare
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/endlessm/threadbare/releases/download/v0.1.7/threadbare-v0.1.7-linux-metadata.tar.gz
        sha256: fec2fe7c9ffdc66c0a027ebfd0bcb113d87c59103df35a20174ceef2c9fcf755
        dest-filename: linux-metadata.tar.gz
        x-checker-data:
          type: json
          url: https://api.github.com/repos/endlessm/threadbare/releases/latest
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name | endswith("-linux-metadata.tar.gz")) | .browser_download_url

      - type: file
        url: https://github.com/endlessm/threadbare/releases/download/v0.1.7/threadbare-v0.1.7.pck
        sha256: a01e8fb21f95432323d532edc70f836a0c4c398aff73b98914f0b76196c821e5
        dest-filename: godot-runner.pck
        x-checker-data:
          type: json
          url: https://api.github.com/repos/endlessm/threadbare/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name | endswith(".pck")) | .browser_download_url

    build-commands:
      - install -Dm644 godot-runner.pck ${FLATPAK_DEST}/bin/godot-runner.pck

      - linux/install-metadata
